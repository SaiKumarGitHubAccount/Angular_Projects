<h1 style="text-align: center;">Edureka</h1>
<button (click)="getData()">get</button>
<!-- <app-form-demo></app-form-demo> -->
<div *ngIf="data">
    <table border="3px solid grey">
        <tr>
            <th>Id</th>
            <th>title</th>
            <th>content</th>
            <th>Description</th>
        </tr>
        <tr *ngFor="let product of data">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.content}}</td>
            <td>{{product.description}}</td>
        </tr>
    </table>
</div>
